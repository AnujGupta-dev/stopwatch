            <div id="switch-theme">

                <label for="checkbox" class="label">
                    <i class="fas fa-moon"></i>

    <div class="container-fluid">
        <div id="container">
            <div>
                <div id="time">
                    <span>
                        <span class="digit" id="hr">00</span>
                    <span class="txt">Hr</span>
                    </span>
                    <span>
                        <span class="digit" id="min">00</span>
                    <span class="txt">Min</span>
                    </span>
                    <span>
                        <span class="digit" id="sec">00</span>
                    <span class="txt">Sec</span>
                    </span>
                    <span>
                        <span class="digit" id="count">00</span>
                    <span class="txt">Ms</span>
                    </span>
                </div>

                <span class="todayDate"><h3><span id="d1"></span></h3></span>
                
            </div>
            <hr />
            <div id="btn-container">
                <button class="buttons" id="start" onclick="start()"><i class="far fa-play-circle"></i> Start</button>
                <!--   <button class="btn" id="stop" onclick="stop()">Stop</button> -->
                <button class="buttons" id="reset" onclick="reset()"><i class="fas fa-power-off"></i> Reset</button>
                <button class="buttons" id="lap" onclick="lap()"><i class="fas fa-stopwatch"></i> Lap</button>
                <button class="buttons" id="clearlap" onclick="clearLap()"><i class="fad fa-trash-alt"></i></i> Clear Lap</button>
            </div>
            <div>
                <div id="record-container">
                    <table id="record-table">
                        <tr>
                            <th>Lap Number</th>
                            <th>Time</th>
                        </tr>
                        <tbody id="record-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
            <hr />
        </div>
    </div>
    
           

    <script type="text/javascript">
        // start or stop stopwatch using "spacebar" key
        document.addEventListener('keyup', event => {
            if (event.code === 'Space') {
                start();
            }
        })
        document.addEventListener('keyup', event => {
            if (event.code === 'Backspace') {
                reset();
            }
        })
        document.addEventListener('keyup', event => {
            if (event.code === 'Enter') {
                lap();
            }
        })

        document.addEventListener('keyup', event => {
            if (event.code === 'Numpad0') {
                clearLap();
            }
        })
    </script>
